<!DOCTYPE html>
<html>
<head>
    <title>SQL Query Form</title>
   
</head>
<body>
    <h1>Enter Query Parameters</h1>
    <form action="/submit" method="post">
        <label for="where_col_value">CommonIdentifier:</label>
        <input type="text" id="where_col_value" name="where_col_value">
        <br>
        <label for="like_query_value">Like Query Value:</label>
        <input type="text" id="like_query_value" name="like_query_value">
        <br>
        <label for="date">Select a date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="date">Select time:</label>
        <input type="time" id="stime" name="start_time" required />
        <input type="time" id="etime" name="end_time" required />
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
