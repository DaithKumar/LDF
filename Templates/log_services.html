<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <link rel="stylesheet" href="/static/form.css">
</head>
<body>

<div class="form-container">
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="where_col_value">CommonIdentifier:</label>
            <input type="text" id="where_col_value" name="where_col_value" placeholder="enter commonIdentifier">
        </div>
        <div class="form-group">
            <label for="like_query_value" >Message:</label>
            <input type="text" id="like_query_value" name="like_query_value" placeholder="enter your message">
        </div>
        <div class="form-group">
            <label for="date">Select a date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" id="stime" name="start_time" required />
        </div>
        <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="time" id="etime" name="end_time" required />
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
